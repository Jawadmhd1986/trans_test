<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DSV Quotation Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="quote-section">
    <!-- Floating DSV logo -->
    <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo" class="dsv-logo" />

    <!-- White card -->
    <div class="quote-card">
      <h1>Quotation Generator</h1>

      <form action="{{ url_for('generate') }}" method="post" id="quote-form">
        <!-- Container for multiple storage items -->
        <div id="storage-items">
          <div class="storage-item">
            <div class="item-row">
              <label>Commodity</label>
              <input type="text" name="commodity" placeholder="e.g., Furniture / Machinery" required />
            </div>

            <div class="item-row">
              <label>Storage Type</label>
              <select name="storage_type" required>
                <option value="">— Select —</option>
                <option>AC</option>
                <option>Non-AC</option>
                <option>Open Shed</option>
                <option>Chemicals AC</option>
                <option>Chemicals Non-AC (Non-DG)</option>
                <option>Chemicals Non-AC (DG)</option>
                <option>Open Yard – KIZAD</option>
                <option>Open Yard – Mussafah (Open Yard)</option>
                <option>Open Yard – Mussafah (Open Yard Shed)</option>
                <option>Open Yard – Mussafah (Jumbo Bag)</option>
                <!-- RMS option -->
                <option>RMS</option>
              </select>
            </div>

            <div class="item-row volume-row">
              <label>Volume (CBM or SQM)</label>
              <input type="number" step="0.01" name="volume" required />
            </div>

            <div class="item-row">
              <label>Duration (Days)</label>
              <input type="number" name="days" required />
            </div>

            <div class="item-row">
              <label>Include WMS?</label>
              <select name="wms" required>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <!-- RMS sub-panel (hidden unless Storage Type = RMS) -->
            <div class="rms-sub" style="display:none; margin-top:.6rem; padding:.6rem; border:1px solid #CBD5E1; border-radius:8px; background:#F8FAFC;">
              <label>RMS Facility</label>
              <select name="rms_tier">
                <option value="Premium FM200 Archiving AC Facility">Premium FM200 Archiving AC Facility</option>
                <option value="Normal AC Facility">Normal AC Facility</option>
              </select>

              <label style="margin-top:.5rem;">Qty of Boxes</label>
              <input type="number" name="rms_boxes" min="0" step="1" placeholder="e.g., 100" />
            </div>

            <button type="button" class="btn-remove" style="display:none">Remove</button>
          </div>
        </div>

        <button type="button" id="add-item" class="btn-secondary">+ Add another storage</button>
        <button type="submit" class="btn-generate">Generate</button>
      </form>
    </div>

    <!-- Chat toggle -->
    <button class="chat-toggle">
      <img src="{{ url_for('static', filename='chat-icon.png') }}" alt="Chat with DSV" />
    </button>

    <!-- Chat widget -->
    <div class="chat-box" id="chat-box">
      <div class="chat-header">
        <span>DSV Assistant</span>
        <button id="chat-close">&times;</button>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-footer">
        <input id="chat-input" type="text" placeholder="Type your message…" />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <!-- Chat logic (unchanged) -->
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>

  <!-- Clone/remove storage items + Yard/RMS WMS rules -->
  <script>
  (function () {
    const container = document.getElementById("storage-items");
    const addBtn = document.getElementById("add-item");

    function isOpenYard(val) {
      return /open yard/i.test(val || "");
    }
    function isRMS(val) {
      return /^rms$/i.test((val || "").trim());
    }

    function applyRules(block) {
      const typeSel = block.querySelector('select[name="storage_type"]');
      const wmsSel  = block.querySelector('select[name="wms"]');
      const rmsBox  = block.querySelector('.rms-sub');
      const volRow  = block.querySelector('.volume-row');
      const rmsQty  = block.querySelector('input[name="rms_boxes"]');

      if (!typeSel || !wmsSel) return;

      if (isOpenYard(typeSel.value)) {
        // Open Yard: force OFF and lock
        wmsSel.value = "No";
        wmsSel.disabled = true;
        if (rmsBox) rmsBox.style.display = "none";
        if (volRow) {
          volRow.style.display = "";
          const volInput = volRow.querySelector('input[name="volume"]');
          if (volInput) volInput.required = true;
        }
        if (rmsQty) rmsQty.required = false;

      } else if (isRMS(typeSel.value)) {
        // RMS: force ON and lock + show RMS details; hide normal Volume
        wmsSel.value = "Yes";
        wmsSel.disabled = true;
        if (rmsBox) rmsBox.style.display = "block";
        if (rmsQty) rmsQty.required = true;
        if (volRow) {
          volRow.style.display = "none";
          const volInput = volRow.querySelector('input[name="volume"]');
          if (volInput) volInput.required = false;
        }

      } else {
        // Other storage: user controls WMS; hide RMS panel; show Volume
        wmsSel.disabled = false;
        if (rmsBox) rmsBox.style.display = "none";
        if (rmsQty) rmsQty.required = false;
        if (volRow) {
          volRow.style.display = "";
          const volInput = volRow.querySelector('input[name="volume"]');
          if (volInput) volInput.required = true;
        }
      }
    }

    function wireRemove(btn) {
      btn.addEventListener("click", () => {
        const block = btn.closest(".storage-item");
        block.remove();
        // Hide remove button on the (new) first block
        [...container.querySelectorAll(".storage-item")].forEach((blk, i) => {
          const b = blk.querySelector(".btn-remove");
          if (b) b.style.display = i === 0 ? "none" : "inline-block";
        });
      });
    }

    addBtn.addEventListener("click", () => {
      const first = container.querySelector(".storage-item");
      const clone = first.cloneNode(true);

      // reset values in clone
      clone.querySelectorAll("input").forEach(i => (i.value = ""));
      clone.querySelectorAll("select").forEach(s => (s.selectedIndex = 0));

      // show remove on clones
      const rm = clone.querySelector(".btn-remove");
      rm.style.display = "inline-block";
      wireRemove(rm);

      container.appendChild(clone);

      // make sure first block's remove stays hidden
      const firstRm = first.querySelector(".btn-remove");
      if (firstRm) firstRm.style.display = "none";

      // apply rules to the new block (default state)
      applyRules(clone);
    });

    // Delegate change: storage type -> apply rules
    container.addEventListener("change", (e) => {
      if (e.target && e.target.name === "storage_type") {
        const block = e.target.closest(".storage-item");
        applyRules(block);
      }
    });

    // initial wiring and rules
    wireRemove(container.querySelector(".storage-item .btn-remove"));
    container.querySelectorAll(".storage-item").forEach(applyRules);
  })();
  </script>
</body>
</html>
