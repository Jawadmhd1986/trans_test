<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSV Transportation Quotation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <!-- Floating DSV logo (stays outside the card) -->
  <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo" class="dsv-logo" />

  <section class="quote-section">
    <div class="quote-card">
      <h1>Transportation Quotation</h1>

      <form id="quote-form" action="{{ url_for('generate_transport') }}" method="POST">
        <!-- From / To -->
        <div id="routes">
<div class="form-row">
          <div class="form-group">
            <label for="origin">From</label>
            <select id="origin" name="origin[]" required>
              <option value="">— Select Pickup —</option>
              {% for o in origins %}
                <option>{{ o }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="destination">To</label>
            <select id="destination" name="destination[]" required>
              <option value="">— Select City —</option>
              {% for d in destinations %}
                <option>{{ d }}</option>
              {% endfor %}
            </select>
          </div>
        </div></div>

        <!-- Trip Type (will be moved INSIDE the first box by JS) -->
        <div id="tripTypeGroup" class="form-group">
          <label>Trip Type</label>
          <div class="trip-options">
            <label class="selected">
              <input type="radio" name="trip_type" value="one_way" checked />
              <span>One Way</span>
            </label>
            <label>
              <input type="radio" name="trip_type" value="back_load" />
              <span>Back Load</span>
            </label>
          </div>
        </div>

        <!-- Truck Types heading + cards container -->
        <div class="form-group">
          <label>Truck Types</label>

          <!-- JS will create boxes (.trip-card) inside here -->
          <div id="truckTypeContainer"></div>

          <button type="button" id="add-truck-type" class="btn-add">+ Add Truck Type</button>

          <button type="button" id="add-route" class="btn-add">+ Add From / To</button>

        </div>

        <!-- Cargo Type -->
        <div class="form-group">
          <label for="cargo_type">Cargo Type</label>
          <select id="cargo_type" name="cargo_type" required>
            <option value="general">General Cargo</option>
            <option value="chemical">Chemical Load</option>
          </select>
        </div>

        <button class="btn-primary" type="submit">Generate</button>
      </form>
    </div>

    <!-- Chat toggle -->
    <button class="chat-toggle" type="button" aria-label="Open chat">
      <img src="{{ url_for('static', filename='chat-icon.png') }}" alt="" />
    </button>

    <!-- Chat window -->
    <div class="chat-window" id="chatWin" aria-live="polite" hidden>
      <div class="chat-header">
        <div class="chat-title">
          <span class="logo"></span>
          <span>DSV Chat</span>
        </div>
        <button id="chat-close" type="button" title="Close">✕</button>
      </div>

      <div class="chat-body" id="chat-box">
        <div id="chat-messages"></div>
      </div>

      <div class="chat-footer">
        <input id="chat-input" type="text" placeholder="Type a message..." />
        <button id="chat-send" type="button">Send</button>
      </div>
    </div>
  </section>

  <!-- Globals for JS -->
  <script>
    window.TRUCK_TYPES  = {{ truck_types|tojson }};
    window.CICPA_CITIES = {{ cicpa_cities|tojson }};
    window.LOCAL_TRUCKS = {{ local_trucks|tojson }};
    window.CICPA_TRUCKS = {{ cicpa_trucks|tojson }};
  </script>
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
