<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSV Transportation Quotation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <!-- Floating DSV logo (stays outside the card) -->
  <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo" class="dsv-logo" />

  <section class="quote-section">
    <div class="quote-card">
      <h1>Transportation Quotation</h1>

      <form action="{{ url_for('generate_transport') }}" method="POST" id="transportForm">
        <!-- From / To -->
        <div class="form-row">
          <div class="form-group">
            <label for="origin">From</label>
            <select id="origin" name="origin" required>
              <option value="">— Select Pickup —</option>
              {% for o in origins %}
                <option>{{ o }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="destination">To</label>
            <select id="destination" name="destination" required>
              <option value="">— Select City —</option>
              {% for d in destinations %}
                <option>{{ d }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Trip Type -->
        <div id="tripTypeGroup" class="form-group">
          <label>Trip Type</label>
          <div class="trip-options">
            <label class="selected">
              <input type="radio" name="trip_type" value="one_way" checked />
              <span>One Way</span>
            </label>
            <label>
              <input type="radio" name="trip_type" value="back_load" />
              <span>Back Load</span>
            </label>
          </div>
        </div>

        <!-- Truck Types heading + cards container -->
        <div class="form-group">
          <label>Truck Types</label>

          <!-- Your JS (if any) can still create boxes here -->
          <div id="truckTypeContainer"></div>

          <!-- Buttons row -->
          <button type="button" id="add-truck-type" class="btn-add">+ Add Truck Type</button>
          <button type="button" id="btnAddRoute" class="btn-add">+ Add From / To</button>

          <!-- Inserted route blocks appear immediately below this anchor -->
          <div id="routeBlocksAnchor"></div>
        </div>

        <!-- Cargo Type -->
        <div class="form-group">
          <label for="cargo_type">Cargo Type</label>
          <select id="cargo_type" name="cargo_type" required>
            <option value="general">General Cargo</option>
            <option value="chemical">Chemical Load</option>
            <option value="container">Container</option>
          </select>
        </div>

        <button type="submit" class="btn-generate">Generate</button>
      </form>
    </div>
  </section>

  <!-- Chat toggle -->
  <button class="chat-toggle" aria-label="Chat with DSV">
    <img src="{{ url_for('static', filename='chat-icon.png') }}" alt="Chat" />
  </button>

  <!-- Chat box -->
  <div id="chat-box" class="chat-box" aria-live="polite">
    <div class="chat-header">
      <span>DSV Assistant</span>
      <button id="chat-close" title="Close chat">×</button>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-footer">
      <input type="text" id="chat-input" placeholder="Type a message…" />
      <button id="chat-send" type="button">Send</button>
    </div>
  </div>

  <!-- Globals for JS -->
  <script>
    window.TRUCK_TYPES  = {{ truck_types|tojson }};
    window.CICPA_CITIES = {{ cicpa_cities|tojson }};
    window.LOCAL_TRUCKS = {{ local_trucks|tojson }};
    window.CICPA_TRUCKS = {{ cicpa_trucks|tojson }};
  </script>

  <!-- Your chatbot JS (unchanged) -->
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>

  <!-- Template for the mini route block (hidden) -->
  <template id="routeBlockTpl">
    <div class="group-box route-block">
      <div class="group-row">
        <div class="form-group">
          <label class="tiny">Type</label>
          <select name="truck_type[]" class="truck-type" required>
            <option value="">— Select Truck Type —</option>
            {% for t in truck_types %}
              <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group" style="max-width:120px;">
          <label class="tiny">QTY</label>
          <input type="number" name="truck_qty[]" class="truck-qty" min="1" step="1" value="1" />
        </div>

        <button type="button" class="btn-remove" data-role="route-clear">Clear</button>
      </div>

      <div class="form-group" style="margin-top:.5rem;">
        <label class="tiny">Trip Type</label>
        <select name="trip_kind[]" class="trip-kind">
          <option value="">(Use main)</option>
          <option value="one_way">One Way</option>
          <option value="back_load">Back Load</option>
        </select>
      </div>
    </div>
  </template>

  <!-- Minimal script to drop the block directly under the buttons -->
  <script>
  (function () {
    const addBtn   = document.getElementById('btnAddRoute');
    const tpl      = document.getElementById('routeBlockTpl');
    const anchor   = document.getElementById('routeBlocksAnchor');
    if (!addBtn || !tpl || !anchor) return;

    function wireBlock(block) {
      const clr = block.querySelector('[data-role="route-clear"]');
      if (clr) clr.addEventListener('click', () => block.remove());
    }

    addBtn.addEventListener('click', () => {
      const node = tpl.content.firstElementChild.cloneNode(true);
      wireBlock(node);
      // Insert block right under the two buttons (at the anchor)
      anchor.insertAdjacentElement('afterend', node);
    });
  })();
  </script>
</body>
</html>
