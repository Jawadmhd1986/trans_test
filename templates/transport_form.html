<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSV Transportation Quotation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <!-- Floating DSV logo (fixed on blue) -->
  <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo" class="dsv-logo" />

  <section class="quote-section">
    <div class="quote-card">
      <h1>Transportation Quotation</h1>

      <!-- We’ll serialize all routes into this hidden field before submit -->
      <form id="transportForm" action="{{ url_for('generate_transport') }}" method="POST">
        <!-- ========== MAIN ROUTE HEADER (Route #1) ========== -->
        <div class="form-row">
          <div class="form-group">
            <label for="origin">From</label>
            <select id="origin" required>
              <option value="">— Select Pickup —</option>
              {% for o in origins %}
                <option>{{ o }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="destination">To</label>
            <select id="destination" required>
              <option value="">— Select City —</option>
              {% for d in destinations %}
                <option>{{ d }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Trip Type group that belongs to Route #1 -->
        <div id="tripTypeGroup" class="form-group">
          <label>Trip Type</label>
          <div class="trip-options">
            <label class="selected">
              <input type="radio" name="trip_type_main" value="one_way" checked />
              <span>One Way</span>
            </label>
            <label>
              <input type="radio" name="trip_type_main" value="back_load" />
              <span>Back Load</span>
            </label>
          </div>
        </div>

        <!-- ========== ROUTES CONTAINER ========== -->
        <!-- Each .route-card contains its own From/To (for added routes) OR
             uses the main header for Route #1, plus one or more trip-cards -->
        <div id="routesContainer">
          <!-- JS will build Route #1 here (with main header + one trip-card) -->
        </div>

        <!-- Add buttons -->
        <div class="btn-row">
          <button type="button" id="add-truck-type" class="btn-add">+ Add Truck Type</button>
          <button type="button" id="add-route" class="btn-add">+ Add From / To</button>
        </div>

        <!-- Cargo Type (applies to all routes for now) -->
        <div class="form-group">
          <label for="cargo_type">Cargo Type</label>
          <select id="cargo_type" name="cargo_type" required>
            <option value="general">General Cargo</option>
            <option value="chemical">Chemical Load</option>
            <option value="container">Container</option>
          </select>
        </div>

        <!-- Hidden JSON payload of all routes -->
        <input type="hidden" id="routes_json" name="routes_json" value="[]"/>

        <button type="submit" class="btn-generate">Generate</button>
      </form>
    </div>
  </section>

  <!-- Chat toggle -->
  <button class="chat-toggle" aria-label="Chat with DSV">
    <img src="{{ url_for('static', filename='chat-icon.png') }}" alt="Chat" />
  </button>

  <!-- Chat box -->
  <div id="chat-box" class="chat-box" aria-live="polite">
    <div class="chat-header">
      <span>DSV Assistant</span>
      <button id="chat-close" title="Close chat">×</button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-footer">
      <input type="text" id="chat-input" placeholder="Type a message…" />
      <button id="chat-send" type="button">Send</button>
    </div>
  </div>

  <!-- Globals for JS -->
  <script>
    window.TRUCK_TYPES  = {{ truck_types|tojson }};
    window.CICPA_CITIES = {{ cicpa_cities|tojson }};
    window.LOCAL_TRUCKS = {{ local_trucks|tojson }};
    window.CICPA_TRUCKS = {{ cicpa_trucks|tojson }};
    window.PICKUP_LABELS = {{ origins|tojson }};
    window.DEST_LABELS   = {{ destinations|tojson }};
  </script>
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
